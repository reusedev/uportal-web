<div class="flex justify-between items-center py-4 border-b border-gray-100">
  <div class="flex gap-4">
    <nz-avatar [nzSize]="40" nzIcon="user" class="bg-yellow-100 overflow-hidden flex-shrink-0">
      <img src="/assets/avatar.png" alt="Sophia Williams" class="h-full w-full object-cover" />
    </nz-avatar>
    <div class="flex flex-col gap-0">
      <div class="text-lg font-semibold text-[#0A0D14]">
        {{userInfo?.username || 'Admin'}}
        <span nz-icon nzType="safety-certificate" nzTheme="fill" class="text-blue-400 text-xs"></span>
      </div>
      <div class="text-xs text-[#6B7280]">{{userInfo?.role || 'Admin'}}</div>
    </div>
  </div>
</div>

<div class="container mx-auto p-4">
  <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">修改密码</h2>

    <!-- 可以添加一个简单的步骤指示器 -->
    <div class="flex items-center justify-center mb-8">

      <!-- Step 1: 输入旧密码 -->
      <div class="flex items-center">
        <div class="flex items-center justify-center w-8 h-8 rounded-full border-2 text-sm font-semibold"
             [class.bg-purple-600]="passwordChangeService.currentStep() >= 1"
             [class.border-purple-600]="passwordChangeService.currentStep() < 1"
             [class.text-white]="passwordChangeService.currentStep() >= 1"
             [class.text-gray-600]="passwordChangeService.currentStep() < 1">
          1
        </div>
        <span class="ml-2 text-sm font-medium"
              [class.text-purple-600]="passwordChangeService.currentStep() >= 1"
              [class.text-gray-600]="passwordChangeService.currentStep() < 1">
          输入旧密码
        </span>
      </div>

      <!-- Separator -->
      <span class="mx-4 text-gray-400 text-xl font-light">></span>

      <!-- Step 2: 输入新密码 -->
      <div class="flex items-center">
        <div class="flex items-center justify-center w-8 h-8 rounded-full border-2 text-sm font-semibold"
             [class.bg-purple-600]="passwordChangeService.currentStep() >= 2"
             [class.border-purple-600]="passwordChangeService.currentStep() < 2"
             [class.text-white]="passwordChangeService.currentStep() >= 2"
             [class.text-gray-600]="passwordChangeService.currentStep() < 2">
          2
        </div>
        <span class="ml-2 text-sm font-medium"
              [class.text-purple-600]="passwordChangeService.currentStep() >= 2"
              [class.text-gray-600]="passwordChangeService.currentStep() < 2">
          输入新密码
        </span>
      </div>

       <!-- Separator -->
      <span class="mx-4 text-gray-400 text-xl font-light">></span>

      <!-- Step 3: 确认新密码 -->
      <div class="flex items-center">
        <div class="flex items-center justify-center w-8 h-8 rounded-full border-2 text-sm font-semibold"
             [class.bg-purple-600]="passwordChangeService.currentStep() >= 3"
             [class.border-purple-600]="passwordChangeService.currentStep() < 3"
             [class.text-white]="passwordChangeService.currentStep() >= 3"
             [class.text-gray-600]="passwordChangeService.currentStep() < 3">
          3
        </div>
        <span class="ml-2 text-sm font-medium"
              [class.text-purple-600]="passwordChangeService.currentStep() >= 3"
              [class.text-gray-600]="passwordChangeService.currentStep() < 3">
          确认新密码
        </span>
      </div>

    </div>


    <!-- Router outlet will display the current step component -->
    <router-outlet></router-outlet>

  </div>
</div>
