<div class="w-full">
  <!-- 页面头部 -->
  @if (showHeader()) {
    <div class="mb-6 {{headerClass()}}">
      <h1 class="text-2xl font-bold tracking-tight text-gray-900">{{title()}}</h1>
      @if (description()) {
        <p class="mt-1 text-sm text-gray-500">{{description()}}</p>
      }
    </div>
  }

  <!-- 页面内容 -->
  <div class="{{contentClass()}}">
    <ng-content></ng-content>
  </div>
</div>
