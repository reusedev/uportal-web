<div class="w-full">
  <!-- 标签 -->
  @if (label()) {
    <label class="block text-sm font-medium text-gray-700 mb-1">
      {{ label() }}
      @if (required()) {
        <span class="text-red-500">*</span>
      }
    </label>
  }

  <!-- 输入框容器 -->
  <div [class]="containerClasses()">
    <!-- 前缀图标 -->
    @if (prefixIcon()) {
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i [class]="prefixIcon() + ' text-gray-400'"></i>
      </div>
    }

    <!-- 输入框 -->
    <input
      [type]="type()"
      [placeholder]="placeholder()"
      [class]="inputClasses()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [required]="required()"
      [(ngModel)]="value"
      (input)="onInput($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <!-- 后缀图标 -->
    @if (suffixIcon()) {
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <i [class]="suffixIcon() + ' text-gray-400'"></i>
      </div>
    }
  </div>

  <!-- 错误信息 -->
  @if (error()) {
    <div class="mt-1 text-sm text-red-600">{{ error() }}</div>
  }

  <!-- 帮助文本 -->
  @if (helperText() && !error()) {
    <div class="mt-1 text-sm text-gray-500">{{ helperText() }}</div>
  }
</div>
