<div
  *ngIf="isOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto"
  (keydown)="onKeydown($event)"
  tabindex="-1">

  <!-- 背景遮罩 -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
    (click)="onBackdropClick($event)">
  </div>

  <!-- 模态框内容 -->
  <div [class]="modalClasses()" class="relative bg-white rounded-lg shadow-xl transform transition-all">

    <!-- 头部 -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200" *ngIf="title() || showCloseButton()">
      <h3 class="text-lg font-semibold text-gray-900" *ngIf="title()">
        {{ title() }}
      </h3>

      <button
        *ngIf="showCloseButton()"
        type="button"
        class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-1"
        (click)="close()">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- 内容区域 -->
    <div class="p-6">
      <ng-content select="[slot=content]"></ng-content>
    </div>

    <!-- 底部操作按钮 -->
    <div class="flex justify-end gap-3 p-6 border-t border-gray-200" *ngIf="true">
      <ng-content select="[slot=footer]"></ng-content>
    </div>
  </div>
</div>
