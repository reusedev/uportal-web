<form nz-form [formGroup]="newPasswordForm" (ngSubmit)="submitStep()" autocomplete="off">
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="newPasswordErrorTpl">
      <nz-input-group class="rounded-[6px]" >
        <input class="h-8" type="text" nz-input formControlName="newPassword" placeholder="请输入新密码" autocomplete="new-password" />
      </nz-input-group>
      <ng-template #newPasswordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          新密码是必填项！
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          新密码长度不能少于 {{ control.getError('minlength').requiredLength }} 位！
        </ng-container>
        <ng-container *ngIf="control.hasError('oldPasswordMismatch')">
          新密码不能与旧密码相同！
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="flex justify-between">
    <button type="button" nz-button nzType="default" (click)="goBack()">上一步</button>

    <button nz-button nzType="primary" [disabled]="newPasswordForm.invalid" class="mr-2">下一步</button>
  </nz-form-item>
</form>
