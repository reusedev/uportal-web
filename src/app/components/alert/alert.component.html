@if (visible()) {
  <div [class]="alertClasses()">
    <div class="flex">
      <!-- 图标 -->
      @if (showIcon()) {
        <div class="flex-shrink-0">
          <i [class]="alertIcon() + ' text-lg mr-3'"></i>
        </div>
      }

      <!-- 内容 -->
      <div class="flex-1">
        <!-- 标题 -->
        @if (title()) {
          <h3 class="text-sm font-medium">{{ title() }}</h3>
        }

        <!-- 内容 -->
        <div [class]="title() ? 'mt-2 text-sm' : 'text-sm'">
          <ng-content></ng-content>
        </div>
      </div>

      <!-- 关闭按钮 -->
      @if (closable()) {
        <div class="ml-auto pl-3">
          <button
            type="button"
            class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-50"
            [ngClass]="{
              'text-blue-500 hover:bg-blue-100 focus:ring-blue-600': type() === 'info',
              'text-green-500 hover:bg-green-100 focus:ring-green-600': type() === 'success',
              'text-yellow-500 hover:bg-yellow-100 focus:ring-yellow-600': type() === 'warning',
              'text-red-500 hover:bg-red-100 focus:ring-red-600': type() === 'error'
            }"
            (click)="close()"
          >
            <span class="sr-only">关闭</span>
            <i class="ri-close-line text-lg"></i>
          </button>
        </div>
      }
    </div>
  </div>
}
