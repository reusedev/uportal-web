<div class="flex h-screen w-full bg-gray-50">
  <!-- 侧边栏 -->
  <aside class="group/sidebar relative flex flex-col h-full transition-all duration-300 bg-white border-r border-gray-200 shadow-sm overflow-hidden"
    [ngClass]="isSidebarCollapsed ? 'w-20' : 'w-72'"
    (mouseenter)="sidebarHover = true" (mouseleave)="sidebarHover = false">
    <!-- 悬浮切换按钮 -->
    <button type="button"
      class="absolute top-1/2 -right-3 z-20 transform -translate-y-1/2 bg-white border border-gray-200 shadow-lg rounded-full p-2 opacity-0 group-hover/sidebar:opacity-100 transition-opacity duration-200"
      (click)="toggleSidebarCollapsed()"
      [class.hidden]="!sidebarHover"
      [attr.aria-label]="isSidebarCollapsed ? '展开侧边栏' : '收起侧边栏'">
      <i [ngClass]="isSidebarCollapsed ? 'ri-arrow-right-s-line' : 'ri-arrow-left-s-line'" class="text-xl text-gray-500"></i>
    </button>
    <!-- 侧边栏头部 -->
    <div class="flex items-center gap-3 px-6 py-6 border-b border-gray-100 justify-center" [ngClass]="isSidebarCollapsed ? 'px-0 py-4' : ''">
      <div class="h-10 w-10 rounded-full bg-purple-100 flex items-center justify-center">
        <img src="/assets/logo.svg" alt="Logo" class="h-8 w-8" />
      </div>
      <div *ngIf="!isSidebarCollapsed" class="flex flex-col">
        <span class="text-lg font-semibold text-gray-900">Synergy</span>
        <span class="text-xs text-gray-400">HR Management</span>
      </div>
    </div>
    <!-- 主导航 -->
    <nav class="flex-1 flex flex-col gap-2 px-2 py-4">
      <a *ngFor="let item of sidebarMenu" class="flex items-center gap-3 rounded-lg px-4 py-2 text-base font-medium text-gray-700 hover:bg-purple-50 hover:text-purple-700 transition group"
        [ngClass]="{
          'justify-center px-0': isSidebarCollapsed,
          'bg-purple-50 text-purple-700 font-semibold': !isSidebarCollapsed,
          'bg-purple-100 text-purple-700': isSidebarCollapsed
        }"
        [routerLink]="item.link"
        [routerLinkActive]="'text-purple-700 bg-purple-50 font-semibold'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i [ngClass]="item.icon + ' text-xl group-hover:text-purple-700'"></i>
        <span *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
        <i *ngIf="!isSidebarCollapsed" class="ri-arrow-right-s-line ml-auto text-lg"></i>
      </a>
    </nav>
    <!-- 侧边栏底部用户卡片 -->
    <div class="mt-auto px-6 py-6 border-t border-gray-100 flex items-center gap-3 justify-center" [ngClass]="isSidebarCollapsed ? 'px-0 py-4' : ''">
      <div class="h-10 w-10 rounded-full bg-yellow-100 overflow-hidden flex-shrink-0">
        <img src="/assets/avatar.png" alt="Sophia Williams" class="h-full w-full object-cover" />
      </div>
      <div *ngIf="!isSidebarCollapsed" class="flex-1">
        <div class="flex items-center gap-1">
          <span class="text-sm font-medium text-gray-900">Sophia Williams</span>
          <i class="ri-verified-badge-fill text-blue-400 text-xs"></i>
        </div>
        <span class="text-xs text-gray-400">sophia&#64;alignui.com</span>
      </div>
      <button *ngIf="!isSidebarCollapsed" class="rounded-lg p-2 hover:bg-gray-100">
        <i class="ri-arrow-right-s-line text-lg text-gray-500"></i>
      </button>
    </div>
  </aside>

  <!-- 主区 -->

  <main class="flex-1 min-w-0 overflow-auto bg-gray-50 px-8 py-10 custom-scrollbar">
    <router-outlet></router-outlet>
  </main>
</div>
