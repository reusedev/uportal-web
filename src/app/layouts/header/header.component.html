<header class="flex h-16 md:h-20 w-full items-center justify-between border-b border-gray-200 bg-white px-4 md:px-8 shadow-sm">
  <div class="flex items-center gap-4">
    <!-- 侧边栏折叠按钮 -->
    <button
      (click)="toggleSidebar()"
      class="rounded-md p-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
      aria-label="Toggle sidebar"
    >
      <i class="ri-menu-line text-xl"></i>
    </button>

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img [src]="logoUrl()" [alt]="appTitle() + ' Logo'" class="h-8 w-8" />
      <span class="text-label-lg font-semibold text-text-strong-950">{{appTitle()}}</span>
    </div>
  </div>

  <!-- 用户菜单 -->
  <div class="flex items-center gap-4">
    <button class="rounded-full p-1.5 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500">
      <i class="ri-notification-line text-xl"></i>
    </button>
    <div class="flex items-center gap-2 rounded-full px-2 py-1 hover:bg-gray-100">
      <div class="h-8 w-8 overflow-hidden rounded-full bg-gray-300">
        <img [src]="avatarUrl()" [alt]="username() + ' avatar'" class="h-full w-full object-cover" />
      </div>
      <span class="text-label-md font-medium text-text-strong-950">{{username()}}</span>
    </div>
  </div>
</header>
