<aside
  [class.w-64]="!collapsed()"
  [class.w-20]="collapsed()"
  class="border-r border-gray-200 bg-white transition-all duration-300 ease-in-out h-full flex-shrink-0 flex flex-col py-4 px-2 md:py-6 md:px-3"
>
  <nav class="flex-1 flex flex-col gap-2">
    <div class="space-y-1">
      @for (item of navItems(); track item.route) {
        <a
          class="flex items-center gap-3 rounded-lg px-3 py-2 text-label-md text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors duration-150 group"
          [routerLink]="item.route"
          routerLinkActive="bg-primary-100 text-primary-700 font-semibold"
        >
          <i [class]="item.icon + ' text-xl group-hover:text-primary-600 transition-colors'" aria-hidden="true"></i>
          <span [class.hidden]="collapsed()">{{item.title}}</span>
        </a>
      }
    </div>
  </nav>
</aside>
